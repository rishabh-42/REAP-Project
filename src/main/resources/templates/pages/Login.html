    <style>
        #logo-br {
            margin: 0;
        }

        .form-check-label {
            font-size: 15px;
        }

        form .form-control:focus {
            border-color: #ced4da;
            box-shadow: none;
        }

        nav {
            background-color: #FFF;
            padding: 5px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 4px;
        }
    </style>
    <script>

        $(document).ready(function () {
            $("#show-password").click(function () {
                console.log("test");

                if ($("#password").attr("type") == "password") {
                    $("i").removeClass('fas fa-eye').addClass('far fa-eye');
                    $("#password").attr("type", "text");
                } else {
                    $("#password").attr("type", "password");
                    $("i").removeClass('far fa-eye').addClass('fas fa-eye');
                }

            });

        });

    </script>

<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">

        </div>


    </a>
    <form th:action="@{/perform_login}" method="post">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <input type="text" class="form-control form-control-sm " id="username" placeholder="Username"
                       autocomplete="off" autofocus name="username">
            </div>
            <div class="col-auto">
                <div class="input-group ">

                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Password"
                           autocomplete="off" name="password">
                    <div id="show-password" class="input-group-append">
                        <div class="input-group-text"><i class="fas fa-eye"></i></div>
                    </div>
                </div>

            </div>
            <div class="col-auto">
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-sm btn-primary ">Login</button>
            </div>
        </div>
    </form>
</nav>

                    <div class="form-group">

                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>

                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{confirmPass}" placeholder="Confirm Password"
                               class="form-control form-control-sm" required>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="form-control form-control-sm btn btn-sm3 bg-primary" value="Signup">
                    </div>
